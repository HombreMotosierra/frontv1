<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Registro de usuarios</h3>
  <form (ngSubmit)="onSubmit()">
    <!-- Datos personales -->
    <div class="form-group">
      <label for="cedula">CÃ©dula</label>
      <input type="text" class="form-control" id="cedula" [(ngModel)]="usuario.cedula" name="cedula" required>
    </div>
    <div class="form-group">
      <label for="primerNombre">Primer Nombre</label>
      <input type="text" class="form-control" id="primerNombre" [(ngModel)]="usuario.primerNombre" name="primerNombre" required>
    </div>
    <div class="form-group">
      <label for="segundoNombre">Segundo Nombre</label>
      <input type="text" class="form-control" id="segundoNombre" [(ngModel)]="usuario.segundoNombre" name="segundoNombre">
    </div>
    <div class="form-group">
      <label for="primerApellido">Primer Apellido</label>
      <input type="text" class="form-control" id="primerApellido" [(ngModel)]="usuario.primerApellido" name="primerApellido" required>
    </div>
    <div class="form-group">
      <label for="segundoApellido">Segundo Apellido</label>
      <input type="text" class="form-control" id="segundoApellido" [(ngModel)]="usuario.segundoApellido" name="segundoApellido">
    </div>
    <div class="form-group">
      <label for="clave">Clave</label>
      <input type="password" class="form-control" id="clave" [(ngModel)]="usuario.clave" name="clave" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" name="email" required>
    </div>

    <!-- Datos de la empresa -->
    <h5>Datos de la Empresa</h5>
    <div class="form-group">
      <label for="nit">NIT</label>
      <input type="text" class="form-control" id="nit" [(ngModel)]="usuario.empresa.nit" name="nit" required>
    </div>
    <div class="form-group">
      <label for="nombreEmpresa">Nombre de la Empresa</label>
      <input type="text" class="form-control" id="nombreEmpresa" [(ngModel)]="usuario.empresa.nombre" name="nombreEmpresa" required>
    </div>
    <div class="form-group">
      <label for="estadoEmpresa">Estado</label>
      <input type="number" class="form-control" id="estadoEmpresa" [(ngModel)]="usuario.empresa.estado" name="estadoEmpresa" required>
    </div>

    <!-- Rol del usuario -->
    <h5>Rol del Usuario</h5>
    <div class="form-group">
      <label for="idRol">ID Rol</label>
      <input type="number" class="form-control" id="idRol" [(ngModel)]="usuario.rol.id" name="idRol" required>
    </div>
    <div class="form-group">
      <label for="nombreRol">Rol</label>
      <input type="text" class="form-control" id="nombreRol" [(ngModel)]="usuario.rol.rol" name="nombreRol" required>
    </div>
    <div class="form-group">
      <label for="estadoRol">Estado</label>
      <input type="number" class="form-control" id="estadoRol" [(ngModel)]="usuario.rol.estado" name="estadoRol" required>
    </div>

    <!-- Estado del usuario -->
    <div class="form-group">
      <label for="estadoUsuario">Estado</label>
      <input type="number" class="form-control" id="estadoUsuario" [(ngModel)]="usuario.estado" name="estadoUsuario" required>
    </div>

    <button class="btn btn-success" type="submit">Guardar</button>
  </form>
</div>
